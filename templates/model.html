<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Performance Predictor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/background.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 60px 20px;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
        }

        .navbar-brand img {
            width: 50px;
            margin-right: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 30px;
        }

        p, li {
            font-size: 1.2rem;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 50px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            margin-top: 50px;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .list-group-item {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .navbar-nav {
            margin-left: auto;
        }

        .predictor-form {
            background-color: rgba(255, 255, 255, 0.325);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            color: black;
        }

        .results {
            background-color: rgba(255, 255, 255, 0.325);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo">
            <span>TaskXpert</span>
        </a>
        <div class="navbar-nav">
            <a href="/videos" class="btn btn-primary btn-custom">Watch Videos</a>
            <a href="/home" class="btn btn-success btn-custom">Home</a>
        </div>
    </nav>

    <div class="content">

        <h2 class="section-title">Worker Task Allocator</h2>
        
        <div class="predictor-form">
            <h3 class="section-title">Add Details of the Worker</h3>
            <form method="POST">
                <div class="form-group">
                    <label for="skill_category">Skill Category:</label>
                    <input type="text" id="skill_category" name="skill_category" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="skill_level">Skill Level:</label>
                    <select id="skill_level" name="skill_level" class="form-control" required>
                        <option value="">Select Skill Level</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="years_of_experience">Years of Experience:</label>
                    <input type="number" id="years_of_experience" name="years_of_experience" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="shift_availability">Shift Availability:</label>
                    <input type="text" id="shift_availability" name="shift_availability" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="certifications">Certifications:</label>
                    <input type="text" id="certifications" name="certifications" class="form-control">
                </div>
                <div class="form-group">
                    <label for="current_task_assigned">Current Task Assigned:</label>
                    <input type="text" id="current_task_assigned" name="current_task_assigned" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Recommended</button>
            </form>
        </div>

        {% if performance_rating is not none %}
            <div class="results mt-5">
                <h3 class="section-title">Results:</h3>
                <p>Current Performance Rating: <strong>{{ performance_rating }}</strong></p>
                <p>Recommended Task: <strong>{{ recommended_task }}</strong></p>
            </div>
        {% endif %}

    </div>

    <footer class="footer">
        &copy; 2025 TaskXpert - All Rights Reserved
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
