<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/background.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .content {
            position: relative;

        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
        }

        .navbar-brand img {
            width: 50px;
            margin-right: 10px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 50px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 30px;
        }

        .video-container {
            margin-top: 30px;
        }

        .video-container iframe {
            margin: 15px;
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand d-flex align-items-center" href="/">

        </div>
    </div>
